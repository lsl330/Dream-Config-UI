[CONFIG]

Sys.ScreenW=1925
-- 游戏分辨率宽。推荐采用默认值，可获得更好的画面体验
Sys.ScreenH = 900
-- 游戏分辨率高。推荐采用默认值，可获得更好的画面体验
Sys.ScreenZoom=100
-- 初始窗口缩放，默认100，填80则为缩小为80%，填150则是放大1.5倍
Sys.MOUDLE_HD=0
--高清素材包，0为不开启，1为开启。只在2560*1440或者3840*2160分辨率下（Sys.ScreenW和Sys.ScreenH设置）可用，需额外下载素材包。
Sys.AdaptiveMode=1
--自适应模式，安卓、鸿蒙及浏览器版本可用。默认开启，自动根据窗口大小判定合适的宽度。开启此模式后，高度将固定为900高
Sys.Zoom=200
--贴图大小设置，100时为远景，200时为近景
Sys.ScreenZoomMode=1
-- 缩放方式，1为等比例缩放、0为拉伸放大
Sys.bpp=32
-- 全屏时像素色深，一般为16或者32。在窗口模式时直接采用当前屏幕色深，此设置无效 不支持8位色深。为提高速度，建议使用16位色深。
Sys.FullScreen=0
-- 启动时是否全屏  1 全屏 0 窗口
Sys.EnableMusic=1
-- 是否打开声音    1 打开 0 关闭
Sys.EnableSound=1
-- 是否打开音效    1 打开 0 关闭
Sys.MusicVolume=64
-- 游戏音量大小 数值0-100
Sys.SoundVolume=64
-- 游戏音效大小 数值0-100
Sys.Shouting=2
--是否喊招式名称，0为不喊，1为喊全部武功，2为只喊天外和实际威力超过1000的武功，3为只喊天外
Sys.Shoutlang=2
--武功喊麦配套的语音包，1为国语(AI)，2为粤语(AI)，3为国语台湾腔(AI)，4为四川话(AI)，3为东北话(AI)
Sys.ShoutPack=1
--读取打包后的shout文件
Sys.OSCharSet=0
--游戏字体   0简体，1繁体
Sys.PlayName=梦浮生
--主角的名字，此处等号前面必须有空格
Sys.HPDisplay=1
--战斗血条显示 1 打开 0 关闭
Sys.ShowSayBox=1
--0 旧对话框样式，1新对话框样式
Sys.ShowBust=1
--1 显示变身像，0不显示半身像
Sys.DZPic=1
--显示标主大招图
Sys.DrawMini=2
--显示小地图
Sys.MapSize=30
--小地图的大小，数字太大会卡顿
Sys.FallowNum=6
--大地图上显示跟随人数，单通模式不显示，场景内最多显示2人
Sys.Replay=1
--1为开启战斗录像回放
Sys.ReplayHint=1
--1开启录像提示，0关闭录像提示
Sys.ReplayType=0
--显示录像种类，0为都显示，1为显示胜场，2为显示败场
Sys.CoupleDisplay=1
--战斗开始前是否显示组合动画 1 打开 0 关闭
Sys.FrameRate=0
--每帧毫秒数，游戏主循环等使用，越高则走路越慢
Sys.BattleDelay=30
--战斗点数的显示速度，越高则显示越慢
Sys.Softener=1
--场景柔化1：柔化，0：不柔化，默认为1
Sys.AutoUpgrade=0
-- 0 自动随机加点，1 提示是否手动自动 2 自动进入手动加点 3 自动加轻 4 自动加防 5自动加攻  
Sys.WalkSkip=200
--尝试调整连续走路模式下的走路延迟问题。设置为毫秒，300即首步延迟300毫秒，建议设置值为200-500
Sys.WalkKind=0
--走路方式，0为连续，1为逐键（1为类似金群原版的走路方式）
Sys.Transport=0
--马车模式，0为列表加数字，1为列表，2为数字
Sys.BattleMusicNum=10
--战场音乐数量，编号从211开始，方便自行DIY游戏战场音乐。若数量为11，战场音乐从211-220之间随机播放
Sys.WarMusic=1
--定制战场音乐开关，根据战场名定制战场音乐，0为关闭，1为开启
Sys.TouchSwitch=1
-- 触屏按钮切换，0 为禁用切换，1 为中上部切换，2 为左上角切换
Sys.ToggleDelay=500
-- 触屏切换延迟，单位毫秒，默认为500，调整到0为之前的瞬时切换模式
Sys.RenderMode=1
--定义渲染模式，默认为1，0为软件渲染，1为默认渲染，2、3、4、5分别为尝试使用DX9、DX12、vulkan、opengl渲染（4、5为试验性，若显示有问题，请改回1）
Sys.MouseMode=0
--鼠标模式，-1为按系统选择，0为鼠标模式；1为禁用鼠标；2为触屏按钮
Sys.ButtonAlpha=128
--按钮透明度，范围1-255，默认128
Sys.ButtonScale=130
--按钮大小，默认为100%
Sys.ButtonDScale=150
--方向键大小，默认为100%
Sys.AutoConfirm=1
--自动按钮是否添加确认开关，0为关闭，1为开启
Sys.MenuStyle=0
--菜单风格，共11中，编号0-10
Sys.MenuSelectBox=0
--菜单样式，0为面板，1为按钮
Sys.CloudSave=1
--网络服务的开关，默认为1，在没有相关授权文件的情况下会自动关闭。若遇到网络服务卡顿的情况，也可临时关闭

Sys.FontName="data/font.ttf"
--系统字体可参照这方式填写：黑体"c:\\windows\\Fonts\\simhei.ttf"
--默认字体为："data/font.ttf"

